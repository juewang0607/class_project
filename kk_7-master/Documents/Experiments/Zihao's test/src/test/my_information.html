<!DOCTYPE html>
<html>
<head>
	<title>My Information</title>
	<link href="lib/bootstrap.css" rel="stylesheet"></script>
	<style type="text/css">
		.row{
			margin-top: 30px;
			margin-bottom: 30px;
			font-size: 20px;
		}
		.subtitle{
			margin-left: 0px;
			font-family: Arial;
			font-size: 40px;
			margin-bottom: 40px;
		}
		.btn{
			margin-top: 40px;
			min-width: 220px;
			min-height: 40px;
		}
		.form-control{
			max-width: 500px;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<div class="subtitle">
							<label>My Information</label>
						</div>
					</div>
					<div class="col-md-3"></div>

					<div class="col-md-3">
					</div>
					<div class="col-md-6">
						<div class="container">
							<div class="row row-cols-2">
								<div class="col-3">
									<label for="first_name">
										First name
									</label>
								</div>
								<div class="col-9">
									<input type="text" class="form-control" id="first_name" />
								</div>
							</div>
							<div class="row row-cols-2">
								<div class="col-3">
									<label for="last_name">
										Last name
									</label>
								</div>
								<div class="col-9">
									<input type="text" class="form-control" id="last_name" />
								</div>
							</div>
							<div class="row row-cols-2">
								<div class="col-3">
									<label for="phone_number">
										Phone number
									</label>
								</div>
								<div class="col-9">
									<input type="text" class="form-control" id="phone_number" />
								</div>
							</div>
							<div class="row row-cols-2">
								<div class="col-3">
									<label for="email_address">
										Email address
									</label>
								</div>
								<div class="col-9">
									<input type="email" class="form-control" id="email_address" />
								</div>
							</div>
							<div class="row row-cols-2">
								<div class="col-3">
									<label for="building">
										Building
									</label>
								</div>
								<div class="col-9">
									<input type="text" class="form-control" id="building" />
								</div>
							</div>
							<div class="row row-cols-2">
								<div class="col-3">
									<label for="exampleInputEmail1">
										Floor
									</label>
								</div>
								<div class="col-9">
									<input type="text" class="form-control" id="floor" />
								</div>
							</div>
							<div class="row row-cols-2">
								<div class="col-3">
									<label for="unit">
										Unit
									</label>
								</div>
								<div class="col-9">
									<input type="text" class="form-control" id="unit" />
								</div>
							</div>
						</div>

						<div class="row justify-content-center">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>
					<div class="col-md-3">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
