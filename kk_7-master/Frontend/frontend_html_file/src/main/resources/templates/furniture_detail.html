<!DOCTYPE html>
<html>
<head>
	<title>My Information</title>
	<link href="lib/bootstrap.css" rel="stylesheet"></script>
	<style type="text/css">
		.show-img{
			width: 508px;
			height: 565px;
		}
		.img-card{
			max-width: 508px;
			min-width: 508px;
			/*height: 186px;*/
		}
		.nav-bar{
			margin-bottom: 30px;
			margin-top: 30px;
		}
		.label{
			/*margin: auto;*/
			border: 2px solid grey;
			border-radius: 5px;
			padding: 2px;
			min-width: 200px;
		}
		.row{
			margin-bottom: 30px;
		}
		.sub-row{
			column-gap: 150px;
		}
	</style>
</head>
<body>
	<!-- top title bar -->
	<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
		<h3 class="mr-md-auto font-weight-normal">Tenant Direct</h3>
		<nav class="mr-md-3">
			<a class="p-2 text-dark" href="">My Information</a>
			<a class="p-2 text-dark" href="">My Purchases</a>
			<a class="p-2 text-dark" href="">My My Listings</a>
		</nav>
	</div>

	<!-- main page body -->
	<div class="container" style="margin-top: 50px">
		<div class="row">
			<!-- left part -->
			<div class="col">
				<div class="card img-card">
				<img src="" class="card-img-top show-img" alt="">
			</div>
			</div>
			<!-- right part -->
			<div class="col">
				<div class="jumbotron">
				  	<h1 class="display-4">Details here</h1>
				  	<p class="lead">
				  		description
				  	</p>
				  	<hr class="my-4">
				  	<p>
				  		additional description
				  	</p>
				</div>

				<div class="container">
					<div class="row sub-row justify-content-start">
						<span class="label label-default">Seller Name</span>
						<button type="button" class="btn btn-secondary">Chat</button>
					</div>
					<div class="row sub-row justify-content-start">
						<span class="label label-default">price</span>
						<button type="button" class="btn btn-secondary">Quantity</button>
					</div>
					<div class="row justify-content-center">
						<button type="button" class="btn btn-primary" style="min-width:120px">Buy</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
