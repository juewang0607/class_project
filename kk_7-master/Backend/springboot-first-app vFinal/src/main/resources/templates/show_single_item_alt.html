<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Homepage</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>My Information</title>
	<script> 
        var id = ${ID}; 
    </script>
	<link href="/css/lib/bootstrap.css" rel="stylesheet"></script>
	<style type="text/css">
		.show-img{
			width: 249px;
			height: 186px;
		}
		.img-card{
			max-width: 249px;
			min-width: 249px;
			/*height: 186px;*/
		}
		.nav-bar{
			margin-bottom: 30px;
			margin-top: 30px;
		}
		.price-tag{
			/*margin: auto;*/
			border: 2px solid grey;
			border-radius: 5px;
			padding: 2px;
			min-width: 60px;
		}
	</style>
</head>
<body>

<!-- top title bar -->
	<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
		<h3 class="mr-md-auto font-weight-normal">Tenant Direct</h3>
		<nav class="mr-md-3">
		<a class="p-2 text-dark" th:href="@{|/home/${Email}|}">My Homepage</a>
			<a class="p-2 text-dark" th:href="@{|/home/${Email}/my_info|}">My Information</a>
			<a class="p-2 text-dark" th:href="@{|/home/${Email}/my_purchases|}">My Purchases</a>
			<a class="p-2 text-dark" th:href="@{|/home/${Email}/my_listings|}">My Listings</a>
		</nav>
	</div>
	
	
<!-- main page body -->
	<div class="container" style="margin-top: 50px">
		<div class="row">
			<!-- left part -->
			<div class="col">
				<div class="card img-card">
				<img th:src="@{${Path}}" />
			</div>
			</div>
			<!-- right part -->
			<div class="col">
				<div class="jumbotron">
				  	<h1 class="display-4"><p th:text="${Title}" /></h1>
				  	<p class="lead">
				  		<p th:text="'$'+${Price}" />
				  	</p>
				  	<hr class="my-4">
				  	<p>
				  		<p th:text="${Description}" />
				  	</p>
				</div>

				<div class="container">
					<div class="row sub-row justify-content-start">
						<span class="label label-default">Seller Name</span>
						<button type="button" class="btn btn-secondary">Chat</button>
					</div>
					<div class="row sub-row justify-content-start">
						<span class="label label-default">price</span>
						<button type="button" class="btn btn-secondary">Quantity</button>
					</div>
					<div class="row justify-content-center">
						<button type="button" class="btn btn-primary" style="min-width:120px">Buy</button>
					</div>
					<a href = "../Images/image.jpg" download = "file">Download</a>
					</form>
				</div>
			</div>
		</div>
	</div>



 
    
</body>
</html>
