<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Directory</title>
	<script> 
        var id = ${ID}; 
    </script>
	<link href="/css/lib/bootstrap.css" rel="stylesheet"></script>
	<style type="text/css">
		.show-img{
			width: 249px;
			height: 186px;
		}
		.img-card{
			max-width: 249px;
			min-width: 249px;
			/*height: 186px;*/
		}
		.nav-bar{
			margin-bottom: 30px;
			margin-top: 30px;
		}
		.price-tag{
			/*margin: auto;*/
			border: 2px solid grey;
			border-radius: 5px;
			padding: 2px;
			min-width: 60px;
		}
	</style>
</head>
<body>
	<!-- top title bar -->
	<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
		<h3 class="mr-md-auto font-weight-normal">Tenant Direct</h3>
		<nav class="mr-md-3">
		<a class="p-2 text-dark" th:href="@{|/home/${Email}|}">My Homepage</a>
			<a class="p-2 text-dark" th:href="@{|/home/${Email}/my_info|}">My Information</a>
			<a class="p-2 text-dark" th:href="@{|/home/${Email}/my_purchases|}">My Purchases</a>
			<a class="p-2 text-dark" th:href="@{|/home/${Email}/my_listings|}">My Listings</a>
		</nav>
	</div>

 <p th:text="'Select how you want it to be sorted'" />
    
    <form method="post">
        <input type="submit" name="goingTo" value="Email">
        <input type="submit" name="goingTo" value="Name">
        <input type="submit" name="goingTo" value="Phone">
        <input type="submit" name="goingTo" value="Building">
    </form>




<div class="container" style="margin-top: 50px">
		<div class="row">
			<h2 style="margin-bottom: 30px">User Information</h2>
		</div>
		<div class="row justify-content-center">
			<div class="table-responsive">
	        <table class="table table-striped table-sm">
	          <thead>
	            <tr>
	              <th>ID</th>
	              <th>FirstName</th>
	              <th>LastName</th>
	              <th>Username</th>
	              <th>PhoneNumber</th>
	              <th>Building</th>
	            </tr>
	          </thead>
	          <tbody>
	<tr th:if="${Users_List.empty}">
            <td colspan="2"> No Users </td>
        </tr>
        <tr th:each="user : ${Users_List}">
        	<td><span th:text="${user.IDString()}"> ID </span></td>
        	<td><span th:text="${user.fName}"> Name </span></td>
        	<td><span th:text="${user.lName}"> Name </span></td>
            <td><span th:text="${user.email}"> Email </span></td>
            <td><span th:text="${user.phone}"> Phone </span></td>
	<td><span th:text="${user.apartment}"> Apartment </span></td>
	<td><a href="somepage.html" th:href="@{|/home/${Email}/messages/${user.email}|}">Chat with User</a></td>
	
        </tr>
    </tbody>

	        </table>
      	</div>
		</div>
	</div>


	
</body>
</html>
